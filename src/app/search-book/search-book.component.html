<h2>Search for a Book</h2>
<!-- Added search label -->
<form (ngSubmit)="searchBook()">
  <input
    type="text"
    [(ngModel)]="searchQuery"
    name="searchQuery"
    placeholder="Enter book name..."
    required
  />
  <button type="submit" [disabled]="!searchQuery">Search</button>
</form>

<div *ngIf="foundBook">
  <h3>{{ foundBook.name }}</h3>
  <p>Author: {{ foundBook.author }}</p>
  <p>Edition: {{ foundBook.edition }}</p>
</div>
<div *ngIf="searchPerformed && !foundBook">
  No book found with the title "{{ searchQuery }}"
</div>
